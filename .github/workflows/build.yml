name: Build
on: [push]
jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - run: choco install nuget.commandline
    
    - run: choco install curl

    - name: Download contributors json
      run: curl.exe -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/oledid/oledid.SyntaxImprovement/contributors" > contributors.json

    - name: Patch AssemblyInfos
      run: pwsh update-assemblyversion.ps1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: Test with dotnet
      run: dotnet test

    - name: Add NuGet source
      run: nuget source Add -Name "GitHub" -Source "https://nuget.pkg.github.com/oledid/index.json" -UserName oledid -Password ${{ secrets.GITHUB_TOKEN }}

    - name: NuGet pack
      run: pwsh ./NuGet/pack.ps1

    - name: Push to GitHub packages
      run: nuget push "oledid.SyntaxImprovement.*.nupkg" -Source "https://nuget.pkg.github.com/oledid/index.json"
